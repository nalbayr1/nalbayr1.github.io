<!DOCTYPE html>
<html>
<head>
  <title>My Portfolio</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 28px;
    }
    h2 {
      font-size: 24px;
    }
    p {
      font-size: 16px;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 40px;
    }

    /* Header Styles */
    .header {
      text-align: center;
      margin-bottom: 40px;
    }
    .header h1 {
      color: #333;
      margin-bottom: 10px;
    }
    .header p {
      color: #777;
    }

    /* Navigation Styles */
    .navigation {
      text-align: center;
      margin-bottom: 40px;
    }
    .navigation a {
      display: inline-block;
      margin: 0 10px;
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }

    /* Resume Section Styles */
    .resume-section {
      margin-bottom: 40px;
    }
    .resume-section h2 {
      color: #333;
      margin-bottom: 10px;
    }
    .resume-section p {
      color: #777;
      margin-bottom: 20px;
    }
    .resume-section .resume-download {
      margin-top: 20px;
    }
    .resume-section .resume-download a {
      display: inline-block;
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 4px;
    }
    
    /* Fun Resume Styles */
    .fun-facts {
      margin-bottom: 20px;
      padding: 20px;
      background-color: #f5f5f5;
      border-radius: 8px;
    }
    .fun-facts h3 {
      color: #333;
      margin-bottom: 10px;
    }
    .fun-facts p {
      color: #777;
    }

    /* Project Styles */
    .project {
      margin-bottom: 20px;
      padding: 20px;
      background-color: #f5f5f5;
      border-radius: 8px;
    }
    .project h3 {
      color: #333;
      margin-bottom: 10px;
    }
    .project p {
      color: #777;
    }
    .project .like-button {
      display: inline-block;
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-left: 10px;
    }
    .project .like-button:hover {
      background-color: #555;
    }
    .project .like-button.liked {
      background-color: #f44336;
    }
    .project .image-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .project .image-container img {
      margin: 0 10px;
      width: 200px;
      height: 150px;
      object-fit: cover;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Nahuel Albayrak</h1>
      <p>Current Full-Time Student</p>
      <p>Studying Computer Science</p>
    </header>
    <nav class="navigation">
      <a href="#resume">Resume</a>
      <a href="#projects">Projects</a>
    </nav>
    <section id="resume" class="resume-section">
      <!-- Resume section content -->
    </section>
    <div class="resume-download">
      <a href="Nahuel Albayrak Resume_2023.pdf" target="_blank" download>Download Resume</a>
    </div>
    <section id="projects" class="projects-section">
      <h2>Projects</h2>
      <div class="project">
        <h3>Project 1</h3>
        <div class="project-description">
          <!-- Project description content -->
        </div>
        <div class="image-gallery">
          <div class="image">
            <img src="photo4.png" alt="Photo 4">
            <span class="image-name">Photo 4</span>
          </div>
          <div class="image">
            <img src="photo1.png" alt="Photo 1">
            <span class="image-name">Photo 1</span>
          </div>
          <div class="image">
            <img src="photo2.png" alt="Photo 2">
            <span class="image-name">Photo 2</span>
          </div>
          <div class="image">
            <img src="photo3.png" alt="Photo 3">
            <span class="image-name">Photo 3</span>
          </div>
        </div>
        <button class="like-button">Like</button>
        <span class="like-counter">38</span>
      </div>
      
      <div class="project">
        <h3>Project 2</h3>
        <p>Trading robot that uses AI to analyze markets to automatically purchase stocks.</p>
        <button class="like-button">Like</button>
        <span class="like-counter">16</span>
      </div>
    </section>
  </div>

  <script>
    // Select all like buttons
    const likeButtons = document.querySelectorAll('.like-button');

    // Add click event listener to each like button
    likeButtons.forEach((button) => {
      button.addEventListener('click', () => {
        button.classList.toggle('liked');

        // Find the corresponding like counter element
        const counter = button.nextElementSibling;

        // Update the like count based on the button's state
        if (button.classList.contains('liked')) {
          counter.textContent = parseInt(counter.textContent) + 1;
        } else {
          counter.textContent = parseInt(counter.textContent) - 1;
        }
      });
    });
  </script>
</body>
</html>
